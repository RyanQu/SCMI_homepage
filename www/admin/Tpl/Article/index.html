    <h2>新文章</h2>
	<br></br>
	
   	<!-- 实例化百度编辑器 -->

   	<form action="__URL__/{$btn_ok_act}"  method="post">
   		<p class="subtit">文章标题</p>
		<div>
			<select id="selType" name="type" >
				<option value="1">请选择</option>
				<option value="12">学术活动</option>
				<option value="9">科研动态</option>
				<option value="3">数据中心</option>
			</select>
			<input type="text" id="txtTitle" name="subject" style="width:560px; height:20px; float:left;" maxlength="100" value="{$article_item.NewsTitle}"/>
			<p style="color:red">请选择文章分类！</p>
		</div>
		<br></br>
		<p class="subtit">文章作者</p>
		<div>
			<input type="text" id="txtTitle" name="author" style="width:150px; height:20px; float:left;" maxlength="100" value="{$article_item.Author}"/>
		</div>
		<br></br>
		<br></br>
		<p class="subtit">文章内容</p>
	    <div id="myEditor">
			<script type="text/javascript">
				var editor = new baidu.editor.ui.Editor({
				    initialContent: '{$article_item.NewsContent}'
				});
				editor.render("myEditor");
			</script>
		</div>
		<br></br>
		<input type="hidden" value="{$article_item.NewsId}" name="id"/>
		<input type="submit" value="{$btn_ok_text}"/>
	</form>
